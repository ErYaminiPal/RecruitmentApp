<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-application-heading" data-cy="ApplicationCreateUpdateHeading">Create or edit a Application</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dateOfApplication">Date Of Application</label>
          <div class="input-group">
            <input
              id="field_dateOfApplication"
              data-cy="dateOfApplication"
              type="text"
              class="form-control"
              name="dateOfApplication"
              ngbDatepicker
              #dateOfApplicationDp="ngbDatepicker"
              formControlName="dateOfApplication"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateOfApplicationDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_education">Education</label>
          <input type="text" class="form-control" name="education" id="field_education" data-cy="education" formControlName="education" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_experience">Experience</label>
          <input
            type="text"
            class="form-control"
            name="experience"
            id="field_experience"
            data-cy="experience"
            formControlName="experience"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_otherInfo">Other Info</label>
          <input type="text" class="form-control" name="otherInfo" id="field_otherInfo" data-cy="otherInfo" formControlName="otherInfo" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_applicant">Applicant</label>
          <select class="form-control" id="field_applicant" data-cy="applicant" name="applicant" formControlName="applicant">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="applicantOption.id === editForm.get('applicant')!.value?.id ? editForm.get('applicant')!.value : applicantOption"
              *ngFor="let applicantOption of applicantsSharedCollection; trackBy: trackApplicantById"
            >
              {{ applicantOption.firstName }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_jobs">Jobs</label>
          <select class="form-control" id="field_jobs" data-cy="jobs" name="jobs" formControlName="jobs">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="jobsOption.id === editForm.get('jobs')!.value?.id ? editForm.get('jobs')!.value : jobsOption"
              *ngFor="let jobsOption of jobsSharedCollection; trackBy: trackJobsById"
            >
              {{ jobsOption.code }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
