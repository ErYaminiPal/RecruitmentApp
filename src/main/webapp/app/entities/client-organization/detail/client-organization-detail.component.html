<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="clientOrganization">
      <h2 data-cy="clientOrganizationDetailsHeading"><span>Client Organization</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ clientOrganization.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ clientOrganization.code }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ clientOrganization.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ clientOrganization.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/client-organization', clientOrganization.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
