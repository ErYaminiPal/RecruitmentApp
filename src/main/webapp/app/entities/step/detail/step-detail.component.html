<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="step">
      <h2 data-cy="stepDetailsHeading"><span>Step</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ step.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ step.code }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ step.name }}</span>
        </dd>
        <dt><span>Process</span></dt>
        <dd>
          <div *ngIf="step.process">
            <a [routerLink]="['/process', step.process?.id, 'view']">{{ step.process?.code }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/step', step.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
